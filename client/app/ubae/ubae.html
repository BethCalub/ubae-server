<div id="chat">
  <div class="chat-body">
    <ul>
      <li>{{ $ctrl.awesomeThings.result._say}} {{$ctrl.awesomeThings.result.dept}}</li>
    </ul>
  </div>
  <div class="chat-keywords">
    <button>What</button>
    <button>Where</button>
    <button>How</button>
    <button>Which</button>
  </div>
  <div class="chat-box">
    <input type="text" placeholder=">Say Hi_" ng-model="$ctrl.newThing">
    <button type="submit" ng-click="$ctrl.searchThing()">Send</button>
  </div>
</div>
