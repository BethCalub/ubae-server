<div class="container">
  <div class="row">
    <h1>Departments</h1>
  </div>
  <div class="row">
    <div class="col-md-6">

      <div class="list-group">
        <a href="#" ng-repeat="x in ubaeCtrl.ubaeDepts" class="list-group-item">
          <h4 class="list-group-item-heading" style="font-size: 14px">{{x.department}}</h4>
          <p class="list-group-item-text" style="font-size: 12px">{{x.mission}}</p> 
          <sub>TAGS: <span ng-repeat="y in x.tags">{{y + ' ' | uppercase}}</span></sub>
        </a>
      </div>
    </div>
    <div class="col-md-6">
      <div class="alert alert-warning">
        <!-- <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button> -->
        <strong>{{ubaeCtrl.ubaeResults.result._t | date}}</strong>
        <h2>ubae:> {{ubaeCtrl.ubaeResults.result._say}}</h2>
        <h3>Input: {{ubaeCtrl.ubaeResults.in}}</h3>
        <h5>Commands: {{ubaeCtrl.ubaeResults.cmd}}</h5>
        <h6>Tags</h6>
        <ul ng-repeat="x in ubaeCtrl.ubaeResults.tags">
          <li>{{x}}</li>
        </ul>
      </div>
      <div class="input-group">
        <input type="text" class="form-control" ng-model="ubaeCtrl.ubaeQuery" placeholder="Search">
        <span class="input-group-btn">
      <button type="button" ng-click="ubaeCtrl.uSearch()" class="btn btn-default">Go!</button>
    </span>
      </div>
    </div>
  </div>
</div>
