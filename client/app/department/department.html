<div class="container-fluid" id="response">
  <!-- <div class="alert {{eventCtrl.eventStatus.alert}}" ng-show="eventCtrl.showNotif">
    <button type="button" class="close" ng-click="eventCtrl.dismissNotif()" aria-hidden="true">&times;</button>
    <strong>{{eventCtrl.eventStatus.status}}</strong> {{eventCtrl.eventStatus.message}}
  </div> -->
  <div class="row">
    <div class="col-sm-9">
      <h4>{{departmentCtrl.tableName}} Entries:</h4>
    </div>
    <!-- <div class="col-sm-2">
        <div class="form-group">
        <select
        ng-model="eventCtrl.filterType" name="response" 
        ng-options="x for x in eventCtrl.typeSelect"
        class="form-control input-sm" required="required">
      </select>
        </div>
    </div> -->
    <div class="col-sm-3">
      <div class="form-group">
        <label class="sr-only" for="search">Search</label>
        <input type="text" class="form-control input-sm" id="search" ng-model="departmentCtrl.searchResponses" uib-tooltip="Search for information contained in the {{departmentCtrl.tableName}} database. This will filter out the information as you type."
          tooltip-placement="bottom" placeholder="Search {{departmentCtrl.tableName}}">
      </div>
    </div>
  </div>
  <hr>
  <div class="row list">
    <table class="table table-condensed table-hover fixed">
      <thead>
        <tr>
          <th ng-repeat="headers in departmentCtrl.tableEntries">{{headers}}</th>
          <!-- <th></th> -->
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="response in departmentCtrl.entryList | 
        filter: { tags: departmentCtrl.searchResponses } | orderBy: 'type'">
          <td style="width: 20px">{{$index + 1}}</td>
          <td><a href="#">{{response.name}}</a></td>
          <td>{{response.acronym}}</td>
          <td>{{response.info}}</td>
          <td>{{response.type}}</td>
          <td style="width: 35%">
            <ul>
              <li ng-repeat="tags in response.tags">
                <span class="label label-danger" uib-tooltip="{{tags}}" tooltip-placement="top">
                  {{tags}}
                </span>
              </li>
            </ul>
          </td>
          <!-- <td>
            <button type="button" class="close" ng-click="eventCtrl.deleteEvent(response._id)"
              uib-tooltip="WARNING!!! This action will delete this entry."
              tooltip-placement="left">&times;</button>
          </td> -->
        </tr>
      </tbody>
    </table>
  </div>
  <hr>
</div>
