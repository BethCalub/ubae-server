<div class="container" style="width: 300px; height: 800px;">
  <div class="row">
    <div class="col-sm-12 banner-login">
      <img src="../../assets/images/ubae.svg" class="img" style="width: 150px;">
      <!-- <p></p>Default account is <code>test@example.com</code> / <code>test</code></p> -->
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="vm.login(form)" novalidate>
        <hr>
        <div class="form-group">
          <!-- <label>Email</label> -->
          <input type="email" name="email" placeholder="Email" class="form-control" ng-model="vm.user.email" required>
        </div>
        <div class="form-group">
          <!-- <label>Password</label> -->
          <input type="password" name="password" placeholder="Password" class="form-control" ng-model="vm.user.password" required>
        </div>
        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && vm.submitted">
            Please enter your email and password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && vm.submitted">
            Please enter a valid email.
          </p>
          <p class="help-block">{{ vm.errors.login }}</p>
        </div>
        <div>
          <hr>
          <button class="btn btn-sm btb-block btn-danger btn-login" type="submit">
            Login
          </button>
          <!-- <a class="btn btn-default btn-lg btn-register" ui-sref="signup">
            Register
          </a> -->
        </div>
      </form>
    </div>
  </div>
</div>
