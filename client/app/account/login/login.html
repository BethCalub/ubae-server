<div class="section">
  <div class="container">
    <div class="row" id="login">
      <div class="col-md-4" style="text-align: center;">
        <img src="../../assets/images/ubae.svg" class="img" style="width: 150px;">
        <hr>
        <!-- <h1>Login</h1> -->
        <p>Web Application for the <strong>Administrator</strong>.</p>
        <form role="form" name="form" ng-submit="vm.login(form)" novalidate>
          <div class="form-group">
            <!-- <label class="control-label" for="email">Email address</label> -->
            <input class="form-control" id="exampleInputEmail1" placeholder="Email Address" name="email" type="email" ng-model="vm.user.email"
              required>
          </div>
          <div class="form-group">
            <!-- <label class="control-label" for="password">Password</label> -->
            <input class="form-control" id="password" placeholder="Password" name="password" type="password" ng-model="vm.user.password"
              required>
          </div>
          <div class="form-group has-error">
            <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && vm.submitted">
              Please enter your login credentials.
            </p>
            <p class="help-block" ng-show="form.email.$error.email && vm.submitted">
              Please enter a valid email.
            </p>
            <p class="help-block">{{ vm.errors.login }}</p>
          </div>
          <button type="submit" class="btn btn-block btn-danger">Login</button>
          <hr>
          <p>Not an admin? Download the Mobile App.
            <br><sub>Compatible with Android KitKat or Higher.</sub>
            <br><a class="btn btn-link" target="_self" href="../../assets/downloads/ubae.apk" download="ubae.apk">Download Here</a>
          </p>
          <!-- <a class="btn btn-default btn-lg btn-register" ui-sref="signup">
                Register
              </a> -->
        </form>
      </div>
    </div>
  </div>
</div>
